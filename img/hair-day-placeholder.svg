<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo -->
  <rect width="400" height="300" fill="#FBE9E1" />
  
  <!-- Elementos decorativos - formas circulares -->
  <circle cx="350" cy="50" r="25" fill="#E06850" opacity="0.3" />
  <circle cx="50" cy="250" r="35" fill="#E06850" opacity="0.3" />
  
  <!-- Silueta espejo de peluquería -->
  <rect x="150" y="40" width="100" height="160" rx="50" fill="#E06850" opacity="0.7" />
  <rect x="160" y="50" width="80" height="140" rx="40" fill="#FBE9E1" />
  
  <!-- Base del espejo -->
  <rect x="185" y="200" width="30" height="10" fill="#E06850" opacity="0.7" />
  <rect x="175" y="210" width="50" height="15" fill="#E06850" opacity="0.7" />
  
  <!-- Tijeras a la izquierda -->
  <g transform="translate(80, 120) rotate(-30)">
    <!-- Primera parte de la tijera -->
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#E06850" />
    <circle cx="10" cy="4" r="8" fill="#E06850" stroke="#FBE9E1" stroke-width="1" />
    
    <!-- Segunda parte de la tijera -->
    <rect x="0" y="15" width="60" height="8" rx="4" fill="#E06850" />
    <circle cx="10" cy="19" r="8" fill="#E06850" stroke="#FBE9E1" stroke-width="1" />
    
    <!-- Punto de conexión -->
    <circle cx="25" cy="12" r="4" fill="#FBE9E1" stroke="#E06850" stroke-width="1" />
  </g>
  
  <!-- Peine a la derecha -->
  <g transform="translate(280, 130) rotate(15)">
    <rect x="0" y="0" width="50" height="15" rx="2" fill="#E06850" />
    <!-- Dientes del peine -->
    <rect x="5" y="15" width="2" height="10" fill="#E06850" />
    <rect x="10" y="15" width="2" height="10" fill="#E06850" />
    <rect x="15" y="15" width="2" height="10" fill="#E06850" />
    <rect x="20" y="15" width="2" height="10" fill="#E06850" />
    <rect x="25" y="15" width="2" height="10" fill="#E06850" />
    <rect x="30" y="15" width="2" height="10" fill="#E06850" />
    <rect x="35" y="15" width="2" height="10" fill="#E06850" />
    <rect x="40" y="15" width="2" height="10" fill="#E06850" />
    <rect x="45" y="15" width="2" height="10" fill="#E06850" />
  </g>
  
  <!-- Texto "HAIR DAY" -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#E06850">HAIR DAY</text>
  
  <!-- Texto "placeholder" -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E06850">placeholder image</text>
</svg>
